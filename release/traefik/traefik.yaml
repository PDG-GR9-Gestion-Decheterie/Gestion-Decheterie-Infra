global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Define providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

# Define entrypoints
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Define certificates
certificatesResolvers:
  letsencrypt:
    acme:
      email: yourmail@mail.com
      storage: acme.json
      httpChallenge:
        entryPoint: http

# Configure the API
api:
  insecure: true
  dashboard: true
